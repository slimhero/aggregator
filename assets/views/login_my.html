<!DOCTYPE html>
<html>
<head>
    <title>realty Helper - Login</title>
    <link href="/myLB/css/application.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="/jquery/jquery-2.1.1.min.js"> </script>
		<!--
		<script src="/myLB/lib/jquery-pjax/jquery.pjax.js"></script>
		-->
		<script src="/underscore/underscore-min.js"></script>
    <script src="/myLB/js/settings.js"> </script>
    <script src="/myLB/lib/bootstrap/tooltip.js"> </script>
</head>
<body>
<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Login to your account</h4>
        </header>
        <div class="body">
            <form class="no-margi2n"
							action="/api/auth"
							method="post"
							data-confirm="Ready to submit?"
							role="form">
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="login" >Login</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="login" name="login" type="text" class="form-control input-lg"
                                   placeholder="Your login">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="pwd" >Password</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input id="pwd" name="pwd" type="password" class="form-control input-lg"
                                   placeholder="Your Password">
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small>Sign In</small>
                    </button>
										<div class="forgot">
											<!--
											<a class="forgot" href="login.html#">Forgot Username or Password?</a>
											-->
										</div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
